<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page - File Downloads</title>
    <link rel="stylesheet" href="paymentstyle.css" />
  </head>
  <body>
    <div class="container">
      <h2>User Page - File Downloads</h2>
      <div class="file-list">
        <div class="file-item">
          <span class="file-name">Invoice.pdf</span>
          <a href="files/invoice.pdf" download class="download-link"
            >Download</a
          >
        </div>
        <div class="file-item">
          <span class="file-name">Report.docx</span>
          <a href="files/report.docx" download class="download-link"
            >Download</a
          >
        </div>
        <div class="file-item">
          <span class="file-name">Presentation.pptx</span>
          <a href="files/presentation.pptx" download class="download-link"
            >Download</a
          >
        </div>
        <!-- Add more file items as needed -->
      </div>
    </div>
  </body>
</html>
